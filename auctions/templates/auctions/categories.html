{% extends "auctions/layout.html" %}

{% block body %}
<h2>Categories</h2>
{% if categories %}
  <ul>
    {% for category in categories %}
      <li>
        <a href="{% url 'category_listings' category %}">{{ category }}</a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No categories found.</p>
{% endif %}
{% endblock %}
