{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {% if listings %}
        <ul>
            {% for listing in listings %}
                <li>
                    <a href="{% url 'listing' listing.id %}">{{ listing.title }}</a> - Starting Bid: ${{ listing.starting_bid }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No active listings available.</p>
    {% endif %}
{% endblock %}
